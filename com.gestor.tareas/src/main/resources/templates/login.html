<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registro e inicio de sesión</a>
        </div>
    </div>
</nav>

<br><br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Inicio de sesión</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Usuario o Password inválidos</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">Ha cerrado sesión exitosamente</div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">Nombre de usuario: </label>
                    <input id="email" type="email" class="form-control" name="username" required autofocus placeholder="Ingrese su email">
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Password: </label>
                    <input id="password" type="password" class="form-control" name="password" required placeholder="Ingrese su password">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <input type="submit" class="form-control btn btn-primary" value="Iniciar sesión">
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <span>Si eres nuevo usuario <a th:href="@{/registro}">Regístrate aquí</a></span>
            </div>
        </div>
    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
